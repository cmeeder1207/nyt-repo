    'q': searchTerm,
    'begin_date': begin_date,
    'end_date': end_date,
    });

    $.ajax({
      url: queryURL,
      method: "GET"
    }).then(function(r) {

      for (var i = 0; i < numRecords; i++) {

      // console.log(r.response.docs[i].web_url);

};
